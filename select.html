<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Select Componet</title>
    <link rel="stylesheet" href="select.css">
    <script type="text/javascript" src="vue.js"></script>
    <!-- <link rel="stylesheet" href="index.css">
    <script src="index.js"></script> -->
  </head>
  <body>
    <div id="app">
      <h2>自定义的下拉框</h2>
      <custom-select></custom-select>
    </div>
    <script>
      Vue.component('custom-select', {
        template: `
        <section class="wrap">
          <div class="searchInput clearFix">
            <input type="text" class="keyword" value="" />
            <input type="button" value="GO">
            <span></span>
          </div>
          <ul class="list">
            <li>html+css</li>
            <li>html5+css3</li>
            <li>javascript</li>
            <li>angular</li>
            <li>react</li>
            <li>vue</li>
            <li>jquery</li>
            <li>nodejs</li>
          </ul>
        </section>`
      })

      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
